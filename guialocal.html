  <script type="text/javascript">
  	var displaying='';
  	function loadContent(btn){
  		var animation="slideInRight";
  		$("#variableContent").hide();
  		var btnName=$(btn)[0].innerText;
  		//$("#varTitle").html("Extensiones");
  		switch(btnName){
  			case("Que hacer en la ciudad"):
  				break;
  			case("Mapa Ciudad"):
//  				$("#varImage").attr("src","imagesjv/icon_city_map.svg");
				$("#varImage").css("display", "none");
  				//$("#map").css("display", "block");
  				break;
  			case("Contáctenos"):
				$("#contacto").css("display", "block");
  				break;
  		}
  		if(!$('#variableContent').is(':visible')){
  			$("#variableContent").addClass('animated '+animation);
  			$("#variableContent").show();	       
            //wait for animation to finish before removing classes
            window.setTimeout( function(){
                $("#variableContent").removeClass('animated '+animation);
            }, 1000);
        }
  	}

</script>

<script type="text/javascript">

function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: "es",includedLanguages: "es,pt,fr,ja,en,hi"}, 'google_translate_element');
}

function traducir(lenguaje) {
  var language = lenguaje;
  localStorage.setItem("mem_lenguaje",language);
  var selectField = document.querySelector("#google_translate_element select");
  for(var i=0; i < selectField.children.length; i++){
    var option = selectField.children[i];
    if(option.value==language){
       selectField.selectedIndex = i;
       selectField.dispatchEvent(new Event('change'));
       break;
    }
  }
}

</script>

<script type="text/javascript">
function autoTranslate(){
	var langu = localStorage.getItem("mem_lenguaje");
	if (langu != null){traducir(langu)};
}

setTimeout(autoTranslate,500);
</script>
<script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
